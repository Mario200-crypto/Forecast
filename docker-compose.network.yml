version: '3.8'

# Configuraci√≥n para acceso desde red local
# Usa tu IP local en lugar de localhost
# Para encontrar tu IP: ipconfig (Windows) o ifconfig (Linux/Mac)

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - CORS_ORIGINS=*
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    network_mode: "host"  # Permite acceso desde red local

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # IMPORTANTE: Reemplaza TU_IP_AQUI con tu IP local
      # Ejemplo: REACT_APP_API_URL=http://192.168.1.100:8000
      - REACT_APP_API_URL=http://TU_IP_AQUI:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    network_mode: "host"

